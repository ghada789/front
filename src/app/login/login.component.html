<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
                                </div>
                                <form [formGroup]="loginForm" class="user" (ngSubmit)="loginUser()">

                                    <div class="form-group">
                                        <input type="text" formControlName="email"
                                            class="form-control form-control-user" id="exampleInputusername"
                                            placeholder="Adresse email">

                                        <div *ngIf="email.touched && email.invalid" class="text-danger">
                                            <div *ngIf="email.errors.required">
                                                <small>*L'adresse email entrée est incorrecte!</small>
                                            </div>

                                            <div *ngIf="email.errors.email">
                                                <small>*Votre adresse email est invalide ! </small>
                                            </div>

                                           
                                         
                                        </div>
                                        
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password"
                                            class="form-control form-control-user" id="exampleInputPassword"
                                            placeholder="Mot de passe">
                                        <div *ngIf="password.touched && password.invalid" class="text-danger">
                                            <div *ngIf="password.errors.required">
                                                <small>*Mot de passe incorrecte</small>
                                            </div>


                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Mémoriser
                                        </label>
                                        </div>
                                    </div>
                                    <button [disabled]="loginForm.invalid" type="submit"
                                        class="btn btn-primary btn-user btn-block">
                                       Se connecter
                                    </button>
                                    <hr>

                                </form>
                                <hr>
                                <div class="text-center">
                                   <a class="small" routerLink="/forgot-password">Mot de passe oublié?
                                </a>
                                </div>
                                <div class="text-center">
                                    <a class="small" routerLink="/registre">Vous êtes nouveau ici? S'inscrire</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
