<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" style="margin-top :50px;">
                <div class="row">
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="content">
                            <div class="container-fluid">
                                <div class="row">

                                    <div class="col-md-8">
                                        <div class="card">
                                            <div class="card-header">
                                                <img alt="" class="rounded-circle"
                                                    style="width: 200px;margin-left: 270px;"
                                                    src="/assets/images/psd-universal-blue-web-user-icon-53242.jpg">
                                                <h4 class="card-title"> Modifier Profil</h4>
                                            </div>
                                            <div class="card-body">
                                                <form [formGroup]="profileForm" (ngSubmit)="updateUser()">
                                                    <div class="row">
                                                        <div class="col-md-6 pr-1">
                                                            <div class="form-group">
                                                                <label>Nom:</label>
                                                                <input type="text" class="form-control"
                                                                    formControlName="firstname"
                                                                    name="firstname" id="firstname" >
                                                                    <div *ngIf="firstname.touched && firstname.invalid">
                                                                        <small *ngIf="firstname.errors.required" class="text-danger">Nom est obligatoire<br></small>
                                                                        <small *ngIf="firstname.errors.pattern" class="text-danger">Nom est invalide<br></small>
                                                                        <small *ngIf="firstname.errors.minlength" class="text-danger">Le nom doit contenir au minimum 2 caractères</small>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pl-1">
                                                            <div class="form-group">
                                                                <label>Prénom:</label>
                                                                <input type="text" class="form-control"
                                                                    name="lastname"
                                                                    formControlName="lastname" id="lastname"
                                                                    >
                                                                    <div *ngIf="lastname.touched && lastname.invalid">
                                                                        <small *ngIf="lastname.errors.required" class="text-danger">Prénom est obligatoire<br></small>
                                                                        <small *ngIf="lastname.errors.pattern" class="text-danger">Prénom est invalide<br></small>
                                                                        <small *ngIf="lastname.errors.minlength" class="text-danger">Le prénom doit contenir au minimum 2 caractères</small>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">

                                                            <div class="form-group">
                                                                <label for="exampleInputEmail1">E-mail </label>
                                                                <input type="email" class="form-control"
                                                                    formControlName="email" id="email"
                                                                   >
                                                                    <div *ngIf="email.touched && email.invalid">
                                                                        <small *ngIf="email.errors.required" class="text-danger">E-mail est obligatoire<br></small>
                                                                        <small *ngIf="email.errors.email" class="text-danger">E-mail est invalide<br></small>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                    </div>                                              

                                                        <button type="submit" class="btn btn-info btn-fill pull-right"
                                                        [disabled]="profileForm.invalid">Modifier</button>
                                                        <div class="clearfix"></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Pie Chart -->


            <!-- /.container-fluid -->


            <!-- End of Footer -->

        </div>
    </div>
