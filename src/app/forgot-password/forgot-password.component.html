<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Retrouvez votre compte</h1>
                                    <p class="mb-4">Veuillez entrer votre adresse e-mail pour rechercher votre compte.
                                    </p>
                                </div>
                                <form [formGroup]="forgotpasswordForm" class="user" (ngSubmit)="forgotpasswordUser()">
                                    <div class="form-group">
                                        <input type="text" formControlName="email"
                                            class="form-control form-control-user" id="exampleInputusername"
                                            placeholder="Adresse email">
                                        <div *ngIf="email.touched && email.invalid" class="text-danger">
                                            <div *ngIf="email.errors.required">
                                                <small>*L'adresse email entr√©e est incorrecte!</small>
                                            </div>
                                            <div *ngIf="email.errors.email">
                                                <small>*Votre adresse email est invalide ! </small>
                                            </div>
                                           
                                         
                                        </div>
                                        
                                    </div>



                                    <button class="btn btn-primary btn-user btn-block" type="submit" [disabled]="forgotpasswordForm.invalid"
                                       >
                                        Rechercher
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/registre">S'inscrire!</a>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
