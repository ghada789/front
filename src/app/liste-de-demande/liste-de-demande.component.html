<!-- Page Wrapper -->
<div id="wrapper">

     <!-- Sidebar -->
     <app-sidebar></app-sidebar>
     <!-- End of Sidebar -->
     
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid" style="margin-top :70px;">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-blue-800">Liste Des Demandes</h1>
                    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
                </div>



                <!-- Content Row -->

                <div class="row">

                    <!-- Area Chart -->
                    <div class="col">
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary"></h6>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"  (input)="filter($event.target.value)"  placeholder="Rechercher..."
                                            aria-label="Search" aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                               


                                <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nom</th>
                                            <th>Numéro de téléphone</th>
                                            <th>Date début</th>
                                            <th>Date Fin</th>
                                            <th>Heure de début</th>
                                            <th>Heure de fin</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>


                                    <tbody>
                                        <tr *ngFor="let dem of demandes;let i=index">
                                           

                                            <td>{{i+1}}</td>
                                            <td>{{dem.nom}}</td>
                                            <td>{{dem.telephone}}</td>
                                            <td>{{dem.date_debut}}</td>
                                            <td>{{dem.date_fin}}</td>
                                            <th>{{dem.heure_debut}}</th>
                                            <td>{{dem.heure_fin}}</td>
                                            <td>{{dem.status}}</td>
                                            
                                            <td>



                                                <button [routerLink] ="['/demandes/details', dem._id]" class="btn btn-sm btn-info"> <i class="fa fa-eye"></i>
                                        
                                                   
                                                </button>
                                            
                            
                                               
                                            </td>



                                        </tr>

                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                </div>
               
               
               
               
               
               
               

                <!-- End of Footer -->

            </div>
        </div>
